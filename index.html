<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=0">
	<link rel="stylesheet" href="style.css">
	<title>Facebook - entre ou cadastre-se</title>
</head>
<body>
	<div class="facebook-wrapper">
		<div class="facebook-logo">
			<img src="img/facebook-logo.png" alt="logo do facebook">
		</div>
		<div class="text-login">
			<p class="text-login">Logins recentes</p>
			<p class="clique">Clique na sua foto ou adicione uma conta</p>
		</div>
		<div class="contas-recentes">
			<a href="#"><img src="img/adicionar-conta.png" alt="foto de imagems recentes"></a>
			<a href="#"><img src="img/adicionar-conta.png" alt="foto de imagens recentes"></a>
		</div>
		<div class="continue">
			<div class="login">
				<form action="#" method="GET">
					<div class="email">
						<input class="entrada-texto-email" type="text" autofocus="1" placeholder="Email ou telefone">
					</div>
					<div class="senha">
						<input class="entrada-texto-senha" type="pass" placeholder="Senha"><br>
					</div>
					<input class="entrar"type="submit" value="Entrar">
				</form>
				<div class="esqueceu-senha">
					<a href="#" class="esqueceu">Esqueceu a senha?</a><br><br>
				<div>
				<hr></hr><br>
				<a href="#" class="criar-conta"><button>Criar nova conta</button></a>
			</div>
		</div>
		<div class="final">
			<a href="#">Criar uma PÃ¡gina</a> para uma celebridade, banda ou empresa
		</div>
	</div>

</body>

</html>
